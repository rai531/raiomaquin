<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pago</title>
</head>
<body>
    <h1>jeje pagaras</h1>
    <div id="paypal-button-container"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=AUxiZCldz1oQzOAnVZ32tZMO-k_ZngaZeWd4lgoBzPBoJI2RQNWBTMkVOeH2gx0FxoqGLmX4NRrSnEtI"></script>
    <script>
        paypal.buttons({
            // Esta función configura los detalles de la transacción, incluyendo el monto y los detalles de los elementos.
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '0.01'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                // Esta función captura los fondos de la transacción.
                return actions.order.capture().then(function(details) {
                    // Esta función muestra un mensaje de éxito de la transacción al comprador.
                    alert('Transacción completada por ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
        // Esta función muestra los botones de pago inteligentes en tu página web.
    </script>
</body>
</html>
