<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLER MAKWEEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/interfaz.css' %}">
</head>


<body>
    <header class="header">
        <div class="logo">
          <img src="{%static 'img/logo.jpg' %}" alt="logo de la pagina">
    
        </div>
        
        <nav >
         
          <ul class="nav-links">
            <li><a href="/..">INICIO</a></li>
            <li><a href="mecanicos">MECANICOS</a></li>
            <li><a href="servicios">SERVICIOS</a></li>
            <li><a href="atenciones">ATENCIONES</a></li>
            <li><a href="agregar">AGREGAR</a></li>
    
    
          </ul>
        
        </nav>
        <a href="login_acceso" class="btn"><button>REGISTRAR</button></a>
        <a onclick="openNav()" class="menu"><button>MENU</button></a>
        <div class="overlay" id="mobile-menu">
          <a onclick="closeNav()" href="" class="close">&times;</a>
          <div class="overlay-content">
            <a href="/..">INICIO</a>
            <a href="mecanicos">MECANICOS</a>
            <a href="servicios">SERVICIOS</a>
            <a href="atenciones">ATENCIONES</a>
    
          </div>
        </div>
    
    
    
    
      </header>
    
    <div class="container">
        <div class="row">
            <form method="POST" action="">
                {% csrf_token %}
                <div>
                    {{ form.as_p}}
                </div> 
                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                <a class="btn btn-primary" href="/.." role="button">volver</a>
                <div id="error" class="aler aler-danger" role="alert"></div>
            </form>
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
        </div>
    </div>
    <script src="{% static '/js/main.js' %}"></script>
</body>
</html>
